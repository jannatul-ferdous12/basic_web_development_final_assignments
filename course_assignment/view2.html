<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Weather Station</title>
  </head>
  <body>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <div>
    <!-- header -->
    <header id="myDIV">
        <a href="index.html" onclick="myTable()" class="link-button">View 1</a>
        <a href="view2.html" class="link-button active">View 2</a>
        <a href="view3.html" class="link-button">View 3</a>
        <a href="view4.html" class="link-button">View 4</a>
    </header>

  <!-- Time Interval -->
  <div class="row container-fluid">
    <div class="col-lg-6 my-2">
      <label for="list" class="mt-3">Select time interval: </label>
      <select id="list" class="mt-3">
        <option value="list_1">Now</option>
        <option value="list_2">24 hours</option>
        <option value="list_3">48 hours</option>
        <option value="list_4">72 hours</option>
        <option value="list_5">Week</option>
        <option value="list_6">Month</option>
      <select>
    </div>
  </div>
  
  

  <div id="content_1">
      <h1 id="heading" class="text-center"></h1>
      <!-- search bar -->
      <input type="text" id="myInput" onkeyup="myFunction()" 
      placeholder="Search By Value" name="search" class="mt-1">

      <!-- table -->
       <table id="tempTable" class="table table-striped">
        <tr class="bg-info">
          <th>Row Number</th>
          <th>Date</th>
          <th>Time</th>
          <th>Measurement Type</th>
          <th>Value</th>
        </tr>
       </table>       
       
       <!-- Chart -->
       <div id="chartReport" class="me-auto ms-auto" style="height: 500%; width: 95%;"></div> 
  </div>
  </body>

  <!-- Script -->
  <script>
    // search bar
    function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("tempTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[4];
        
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }       
      }
    }
  </script>
  <script src="index.js"></script>
  

</html>
